<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">

  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <app-root>Loading...</app-root>

  <footer>
    <section class="copyright">
      <div class="developer">
        Распрацавана студыяй <b><a href="https://vostlerts.by/" target="_blank">vostlerts.by</a></b> з любоўю
      </div>
      <div class="any">
        <a href="http://ggkttd.by" target="_blank" class="ggkttd"></a>
      </div>
    </section>
  </footer>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/jquery-ui.min.js" type="text/javascript"></script>
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')

      console.error(e.stack || e,
        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
    });
  </script>
  <% } %>
